<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GIRI - Voice Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00ffc8;
      margin-bottom: 20px;
    }
    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 10px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin: 5px;
      background-color: #00ffc8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #response-box {
      margin: 20px auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      box-shadow: 0 0 10px rgba(0,255,200,0.2);
    }
    iframe {
      margin-top: 20px;
      display: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>üéôÔ∏è GIRI - Voice Assistant</h1>

  <input type="text" id="command" placeholder="Ask something..." />
  <br>
  <button onclick="sendTextCommand()">Send</button>
  <button onclick="startVoice()">üé§ Speak</button>

  <div id="response-box">
    <h3>üìú GIRI Says:</h3>
    <div id="response-text">Waiting for your command...</div>
  </div>

  <iframe id="youtube-frame" width="560" height="315"
          src="" title="YouTube video player"
          allow="autoplay; encrypted-media" allowfullscreen>
  </iframe>

  <script>
    function sendTextCommand() {
      const input = document.getElementById("command").value.trim();
      if (!input) return;

      fetch("/giri/text", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ command: input })
      })
      .then(res => res.json())
      .then(data => {
        const response = data.response;
        const box = document.getElementById("response-text");
        box.innerText = response;

        // üé• YouTube video embed if applicable
        const match = response.match(/youtube\.com\/watch\?v=([a-zA-Z0-9_-]+)/);
        const frame = document.getElementById("youtube-frame");
        if (match) {
          const videoId = match[1];
          frame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
          frame.style.display = "block";
        } else {
          frame.style.display = "none";
        }
      })
      .catch(err => {
        document.getElementById("response-text").innerText = "Error: " + err;
      });
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("command").value = transcript;
        sendTextCommand();
      };
    }
  </script>
</body>
</html>
