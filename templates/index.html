<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIRI - Your Voice Assistant ü§ñ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    #command {
      padding: 10px;
      width: 60%;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      background-color: #00ffcc;
      color: black;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00ddb3;
    }

    #response-box {
      margin-top: 30px;
      background-color: #2c2c2c;
      border-radius: 8px;
      padding: 20px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>üéôÔ∏è GIRI - Your Voice Assistant</h1>

  <input type="text" id="command" placeholder="Type your command here..." />
  <br>
  <button onclick="sendTextCommand()">Send</button>
  <button onclick="startVoice()">üé§ Speak</button>

  <div id="response-box">
    <h3>üìú GIRI Says:</h3>
    <pre id="response-text">Waiting for your command...</pre>
  </div>

  <script>
    function sendTextCommand() {
      const command = document.getElementById('command').value;
      if (!command) return;

      fetch("/giri/text", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ command: command })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("response-text").innerText = data.response;
      })
      .catch(err => {
        document.getElementById("response-text").innerText = "Error: " + err;
      });
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser doesn't support speech recognition.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('command').value = transcript;
        sendTextCommand(); // send automatically
      };

      recognition.onerror = function(event) {
        document.getElementById("response-text").innerText = "Speech error: " + event.error;
      };

      recognition.start();
    }
  </script>

</body>
</html>
